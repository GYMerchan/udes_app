{% extends 'app/base.html' %}

{% load static %}

{% block container %}

<main class="flex-grow-1 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                {% if is_estudiante %}
                    <div class="d-flex flex-column">
                        <a class="btn btn-primary mb-3" href="{% url 'crear_reserva' %}">Crear Reserva</a>
                        
                        <a class="btn btn-primary mb-3" href="{% url 'leer_reserva' %}">Listado de Reservas</a>
                    </div>
                    <div class="d-flex flex-column">
                        <a class="btn btn-primary mb-3" href="{% url 'leer_sitio' %}">Listado de Sitios</a>
                    </div>
                    {% else %}
                    <div class="container my-5">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="alert alert-danger text-center" role="alert">
                                    <h2 class="mb-2">Acceso Denegado</h2>
                                    <p class="display-3">Este no es tu Sitio Web</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
